<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
       <b><u><h2>Javascript Validation Form</h2></u></b>
        <form id="registrationForm">
            <div class="inputbox">
                <b><label for="Full Name" class=""form-label>Username:</label></b>
                <input type="text" class="form-control" id="fullName" 
                placeholder="Enter full name" pattern="[a-zA-Z ]{5,}"
                title="Name should contain alphabets only">
                <span id="nameError" class="error"></span>
            </div>
            <div class="inputbox">
                <b><label for="email" class="form-label">Email address:</label></b>
                <input type="email" class="form-control" id="email" 
                placeholder="Enter email">
                <span id="emailError" class="error"></span>
            </div>
            <div class="inputbox">
                <b><label for="phone" class="form-label">Phone Number:</label></b>
                <input type="text" class="form-control" id="phone"
                 placeholder="Enter 10-digit phone number">
                <span id="phoneError" class="error"></span>
            </div>
            <div class="inputbox">
                <b><label for="password" class="form-label">Password:</label></b>
                <input type="password" class="form-control" id="password"  
                placeholder="Enter password">
                <span class="toggle-icon" id="togglePassword">üëÅÔ∏è</span> 
                <span id="passwordError" class="error"></span>
            </div>
            <div class="inputbox">
                <b><label for="confirmPassword" class="form-label">Confirm Password:</label></b>
                <input type="password" class="form-control" id="confirmPassword" 
                placeholder="Confirm password">
                
            <span id="confirmPasswordError" class="error"></span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
